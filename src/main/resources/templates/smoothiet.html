<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>Smoothiet</title>
        <meta charset="utf-8" />

    </head>
    <body>
        <div>TODO write content</div>

        <ol>
            <li th:each="resepti : ${reseptit}">
                <a th:href="@{~/smoothiet/{id}(id=${resepti.id})}" th:text="${resepti}">Reseptin nimi</a>
                <form th:method="POST" th:action="@{~/smoothiet/poista/{id}(id=${resepti.id})}">
                    <input type="submit" value="poista" />
                </form>
            </li>
        </ol>

        <form method="POST" action="/smoothiet">
            Lisää smoothie:<br/>
            <input type="text" name="smoothie"/><br/>
            <input type="submit" value="Lisää smoothie"/>
        </form>
        <br />
        <a href="/">Smoothielistaukseen</a>

        
        <strong>Lisää raaka-aineita</strong>
        <form method="POST" action="/smoothiet/raaka-aineet">
            Smoothien nimi:<br/>
            <select>
                <option name="muokattavaResepti" th:each="resepti : ${reseptit}" th:text="${resepti.nimi}" th:value="${resepti.id}">
                </option>
            </select>
            <br/>
            Lisättävä raaka-aine<br/>
            <select>
                <option name="lisattavaRaakaAine" th:each="raakaAine : ${raakaAineet}" th:text="${raakaAine.nimi}" th:value="${raakaAine.id}">
                </option>
            </select>
            <br/>
            <input name="jarjestys" type="text" placeholder="Järjestys" />
            <br/>
            <input name="maara" type="text" placeholder="Määrä"/>
            <br/>
            <input name="ohje" type="text" placeholder="Ohje" />
            <br/>
            <input type="submit" value="Lisää" />
        </form>
    </body>
</html>
